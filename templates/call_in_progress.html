<!-- call_in_progress.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call in Progress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="phone-body">
    <div class="phone-container">
        <div class="phone-content">
            <div class="call-info">
                <div>Caller: <span id="caller-name">John Doe</span></div>
                <div>Number: <span id="caller-number">123-456-7890</span></div>
                <div>Time on Call: <span id="call-time">00:00</span></div>
            </div>
            <div class="button-container">
                <button id="hold-btn">Hold</button>
                <button id="mute-btn">Mute</button>
                <button id="transfer-btn">Transfer</button>
                <button id="end-call-btn">End Call</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
