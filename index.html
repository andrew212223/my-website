<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Call</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sip.js/0.15.10/sip.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .modal {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }
        .modal h1, .modal h2 {
            color: #ff0000;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="modal">
        <h1>SIP Call</h1>
        
        <div id="registrationForm">
            <h2>Registration</h2>
            <form onsubmit="registerUser(event)">
                <input type="text" id="username" name="username" placeholder="Username" required><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="callWidget" style="display: none;">
            <h2>Make a Call</h2>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required><br>
            <button onclick="makeCall()">Call</button>
        </div>
    </div>
</body>
</html>
