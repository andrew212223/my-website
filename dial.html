<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dial Pad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
        }
        .modal {
            background-color: #3a2c2c;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            height: 400px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: move;
        }
        .dial-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            margin-left: 10px;
        }
        .key-btn {
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            line-height: 50px;
            cursor: pointer;
        }
        #display-number {
            margin-bottom: 20px;
            margin-top: 20px;
            font-size: 27px;
            font-weight: bold;
            margin-left: 5%;
            margin-right: 5%;
        }
        #call-btn,
        #correction-btn,
        #clear-btn {
            width: 60px;
            height: 60px;
            margin-top: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            line-height: 50px;
        }
        #call-btn {
            background-color: #09ff00de;
            color: #fff;
        }
        #correction-btn {
            background-color: #ff9100;
            color: #fff;
        }
        #clear-btn {
            background-color: #ff0000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="phone-modal">
        <div class="modal" id="modal">
            <input type="text" id="display-number" readonly>
            <div class="dial-pad">
                <button class="key-btn" onclick="sendDigit('1')">1</button>
                <button class="key-btn" onclick="sendDigit('2')">2</button>
                <button class="key-btn" onclick="sendDigit('3')">3</button>
                <button class="key-btn" onclick="sendDigit('4')">4</button>
                <button class="key-btn" onclick="sendDigit('5')">5</button>
                <button class="key-btn" onclick="sendDigit('6')">6</button>
                <button class="key-btn" onclick="sendDigit('7')">7</button>
                <button class="key-btn" onclick="sendDigit('8')">8</button>
                <button class="key-btn" onclick="sendDigit('9')">9</button>
                <button class="key-btn" onclick="sendDigit('*')">*</button>
                <button class="key-btn" onclick="sendDigit('0')">0</button>
                <button class="key-btn" onclick="sendDigit('#')">#</button>
                <button id="clear-btn" onclick="clearDisplay()">C</button>
                <button id="call-btn" onclick="makeCall()">Call</button>
                <button id="correction-btn" onclick="removeDigit()">&lt;</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sip.js/0.15.10/sip.js"></script>
    <script src="static/js/dialer.js"></script>
</body>
</html>
